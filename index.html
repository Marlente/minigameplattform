<!DOCTYPE html>
<html>
    <head>
        <title>MiniGamePlattform</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="font-nunito bg-slate-100">
        <header class="border-b-2">
            <img class="object-cover h-40 pt-2" src="/assets/minigames.png" alt="Games Icon">
            <nav class="font-semibold text-gray-700">                       
                <ul class="justify-around items-center pt-1 font-bold sm:grid sm:grid-cols-3 text-center">
                    <li class="px-20"><a href="">Tic Tac Toe</a></li>
                    <li class="px-20 h-full align-middle"><a href="">Magic Conch Shell</a></li>
                    <li class="bg-blue-200 px-20"><a href="">Rock, Paper, Scissors</a></li>
                </ul>
            </nav>    
        </header>

        <main class="px-6 pt-4 grid place-items-center">
            <!-- ROCK PAPER SCISSORS further as RPS   -->
            <div class="w-full h-full place-items-center grid bg-center-cover bg-no-repeat place-items-center" style="background-image: url(/assets/rps_background.png)">
                <h3 class="text-3xl font-semibold text-gray-900 mt-8 justify-center w-full">Rock, Paper, or Scissors</h3>
                <div class="mt-4">
                    <input id="name_rps" type="text" placeholder="Enter name (optional)" class="border-2 px-3 py-2 mt-2">
                    <input id="choice_rps" type="text" placeholder="Rock, Paper or Scissors?" class="border-2 px-3 mt-2 py-2 w-min">
                    <div class="flex mt-2">
                        <button id="play_rps" class="bg-blue-500 text-white ml-6 px-3 py-0 rounded-lg font-semibold">Play!</button> 
                        <p id="greeting" type="text" class="px-3 py-2"></p>
                    </div>
                    
                    <div class="grid grid-cols-2">
                        <div>
                            <h2>Game Log:</h2>
                            <ul id="result_rps">
                                
                            </ul>
                        </div>

                        <div class="" id="count_rps">
                            <h2>Scoreboard</h2>
                            Games:<p id="games_rps">0</p>
                            Wins:<p id="player_wins_rps">0</p>
                            Losses:<p id="computer_wins_rps">0</p>
                        </div>
                    </div>

                    
                    <script src="rockpaperscissors.js">
                    </script>
                </div>
            </div>
        </main>
