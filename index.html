<!DOCTYPE html>
<html>
    <head>
        <title>MiniGamePlattform</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="font-nunito bg-slate-100">
        <header class="border-b-2">
            <img class="object-cover h-40 pt-2" src="/assets/minigames.png" alt="Games Icon">
            <nav class="font-semibold text-gray-700">                       
                <ul class="justify-around items-center pt-1 font-bold sm:grid sm:grid-cols-3 text-center">
                    <li id="select_ng" class="px-20">Number Guesser</li>
                    <li id="select_mcs" class="px-20 h-full align-middle">Magic Conch Shell</li>
                    <li id="select_rps" class="bg-blue-200 px-20">Rock, Paper, Scissors</li>
                </ul>
            </nav>  
            <script src="/hideandtoggle.js"></script>  
        </header>

        <main class="px-6 pt-4 grid place-items-center">
            <!-- ROCK PAPER SCISSORS further as RPS   -->
            <div id="rockpaperscissors" class="w-full min-h-screen place-items-center grid bg-center bg-contain bg-no-repeat place-items-center" style="background-image: url(/assets/rps_background.png)">
                <h3 class="text-3xl font-semibold text-gray-900 mt-8">Rock, Paper, or Scissors</h3>
                <div class="mt-4">
                    <input id="name_rps" type="text" placeholder="Enter name (optional)" class="border-2 px-3 py-2 mt-2">
                    <input id="choice_rps" type="text" placeholder="Rock, Paper or Scissors?" class="border-2 px-3 mt-2 py-2 w-min">
                    <div class="flex mt-2">
                        <button id="play_rps" class="bg-blue-500 text-white ml-6 px-3 py-0 rounded-lg font-semibold">Play!</button> 
                        <p id="greeting" type="text" class="px-3 py-2"></p>
                    </div>
                    
                    <div class="grid grid-cols-2">
                        <div>
                            <h2>Game Log:</h2>
                            <ul id="result_rps">
                                
                            </ul>
                        </div>

                        <div class="" id="count_rps">
                            <h2>Scoreboard</h2>
                            Games:<p id="games_rps">0</p>
                            Wins:<p id="player_wins_rps">0</p>
                            Losses:<p id="computer_wins_rps">0</p>
                        </div>
                    </div>

                    
                    <script src="rockpaperscissors.js">
                    </script>
                </div>
            </div>

            <!-- Magic Conch Shell further as MCS  -->
            <div id="magicconchshell" class="w-full min-h-screen place-items-center grid bg-center bg-contain bg-no-repeat place-items-center" style="background-image: url(/assets/conchshell_background.png)">
                <h3 class="text-3xl font-semibold text-gray-900 mt-8">The Magic Conch Shell</h3>
                <div class="mt-4">
                    <input id="name_mcs" type="text" placeholder="Enter name (optional)" class="border-2 px-3 py-2 mt-2">
                    <input id="question_to_mcs" type="text" placeholder="What is your Question?" class="border-2 px-3 mt-2 py-2 w-min">
                    <div class="flex mt-2">
                        <button id="ask_mcs" class="bg-blue-500 text-white ml-6 px-3 py-0 rounded-lg font-semibold">Ask the all-knowing shell!</button> 
                        <p id="empty_question"></p>
                    </div>
                    
                    <div class="grid grid-cols-2">
                        <div>
                            <h2>Questions:</h2>
                            <ul id="question_log">
                            </ul>
                        </div>
                        <div>
                            <h2>What the Shell thinks:</h2>
                            <ul id="answer_log"> 
                            </ul>
                        </div>
                    </div>

                    
                    <script src="magicconchshell.js">
                    </script>
                </div>
            </div>

            <!-- NUMBER GUESSER further as NG-->
            <div id="numberguesser" class="w-full min-h-screen place-items-center grid bg-center bg-contain bg-no-repeat place-items-center" style="background-image: url(/assets/numberguesser_background.png)">
                <h3 class="text-3xl font-semibold text-gray-900 mt-8">Number Guesser</h3>

                <div class="flex">
                    <p>Round </p>
                    <p id="round_number_ng">0</p>
                </div>
                <div class="flex">
                    <p>Target Number</p>
                    <p id="target_number_ng"></p>
                </div>

                <div class="grid grid-cols-2">
                    <div>
                        <h2>Computer</h2>
                        <div class="flex">
                            <p>Score:</p>
                            <p id="computer_score_ng"></p>
                        </div> 
                        <p id="computer_guess"></p>
                    </div>
                    <div>
                        <h2>You</h2>
                        <div class="flex">
                            <p>Score:</p>
                            <p id="player_score_ng"></p>
                        </div>    
                        <div>
                            <input type="number" id="player_guess_ng" placeholder="?">
                        </div>
                        <button id="submit_guess">Make Your Guess!</button>
                    </div>
                </div>
                <h1 id="winner_ng"></h1>
                <div>
                    <button id="next_round_ng">Next Round</button>
                </div>

                <script src="/numberguesser.js"></script>
            </div>

        </main>
